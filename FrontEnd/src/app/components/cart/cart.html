<div class="cart-container">

  <!-- рЃгрЃљрЃерЃџрЃўрЃА рЃерЃћрЃбрЃДрЃЮрЃЉрЃўрЃюрЃћрЃЉрЃљ -->
  <div *ngIf="showDeleteMessage && deletedProductName" class="popup-message">
    '{{ deletedProductName }}' рЃгрЃљрЃўрЃерЃљрЃџрЃљ рЃЎрЃљрЃџрЃљрЃЌрЃўрЃЊрЃљрЃю
  </div>

  <div *ngIf="cartItems.length === 0" class="empty-message">
    ­ЪЏњ рЃЎрЃљрЃџрЃљрЃЌрЃљ рЃфрЃљрЃарЃўрЃћрЃџрЃўрЃљ
  </div>

  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.imageUrl" alt="{{ item.name }}" class="cart-item-img" />

    <div class="item-details">
      <h3>{{ item.name }}</h3>
      <p>рЃцрЃљрЃАрЃў: РѓЙ{{ item.currentPrice }}</p>
    </div>

    <button (click)="removeItem(item.id)" class="delete-button">рЃгрЃљрЃерЃџрЃљ</button>
  </div>

  <!-- рЃ»рЃљрЃЏрЃБрЃарЃў рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃљ рЃЊрЃљ рЃдрЃўрЃџрЃљрЃЎрЃў -->
  <div *ngIf="cartItems.length > 0" class="cart-summary">
    <p><strong>рЃ»рЃљрЃЏрЃБрЃарЃў рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃљ:</strong> РѓЙ{{ getTotalPrice().toFixed(2) }}</p>
    <button (click)="clearCart()" class="clear-button">рЃДрЃЋрЃћрЃџрЃљрЃцрЃарЃўрЃА рЃгрЃљрЃерЃџрЃљ</button>
  </div>

</div>
